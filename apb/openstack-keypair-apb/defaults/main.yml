---

# Defaults for values we could expect from a broker
_apb_plan_id: default
_apb_service_class_id: 0
_apb_service_instance_id: 0

app_name: "openstack-keypair-{{ _apb_service_instance_id }}"
namespace: "{{ lookup('env','NAMESPACE') | default('openstack', true) }}"


os_client_config_dest: '~/.config/openstack'
os_client_config_clouds_filename: "clouds.yaml"
os_client_config_secure_filename: "secure.yaml"
