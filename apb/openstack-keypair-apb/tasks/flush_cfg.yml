---
- name: create directory for os_client_config
  file:
    state: "directory"
    path: "{{ os_client_config_dest }}"
    recurse: yes

- name: flush os_client_config_clouds to fs
  copy:
    content: "{{ os_client_config_clouds }}"
    dest: "{{ os_client_config_dest + '/' + os_client_config_clouds_filename }}"
  when: os_client_config_clouds is defined

- name: flush os_client_config_secure to fs
  copy:
    content: "{{ os_client_config_secure }}"
    dest: "{{ os_client_config_dest + '/' + os_client_config_secure_filename }}"
  when: os_client_config_secure is defined
